<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Hamburger</title>
    <style>
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            gap: 4px;
            border: 2px solid red;
            background: yellow;
            width: 50px;
            height: 50px;
        }
        
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: black;
            display: block;
            border-radius: 3px;
        }
        
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        
        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        
        .nav-menu {
            position: fixed;
            left: -100%;
            top: 80px;
            background: white;
            width: 100%;
            height: 200px;
            border: 2px solid blue;
            transition: 0.3s;
        }
        
        .nav-menu.active {
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Hamburger Debug Test</h1>
    
    <div class="hamburger" onclick="toggleMobileMenu()" id="testHamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    
    <div class="nav-menu" id="testNavMenu">
        <p>Mobile menu content</p>
    </div>
    
    <script>
        function toggleMobileMenu() {
            console.log('toggleMobileMenu called');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            console.log('Hamburger:', hamburger);
            console.log('Nav menu:', navMenu);
            
            if (hamburger && navMenu) {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                console.log('Classes toggled');
                console.log('Hamburger classes:', hamburger.className);
                console.log('Nav menu classes:', navMenu.className);
            } else {
                console.log('Elements not found');
            }
        }
        
        // Also test direct click
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('testHamburger');
            hamburger.addEventListener('click', function() {
                console.log('Direct click handler triggered');
            });
        });
    </script>
</body>
</html>
